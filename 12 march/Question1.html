<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    









    <script>
        function Person(name, age){
            this.name = name,
            this.age = age
        }

        function Employee(id, salary, designation){
            this.id = id,
            this.salary = salary,
            this.designation = designation
        }

        function Developers (competancy, certificates) {
            this.competancy = competancy,
            this.certificates = certificates
        }


        Employee.prototype = new Person("Deepanjan Ghosh", "22");
        Developers.prototype = new Employee(3312, 10000, "Trainee");
        var Employee1 = new Developers("FEEN", "Frontend");

        console.log(Employee1.name);
        console.log(Employee1.age);
        console.log(Employee1.id);
        console.log(Employee1.salary);
        console.log(Employee1.designation);
        console.log(Employee1.competancy);
        console.log(Employee1.certificates);


    </script>
</body>
</html>
