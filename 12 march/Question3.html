<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        
        <script>
        
        // CALL
        var obj1= {num:4};
        
        var addNum=function(arg1, arg2, arg3){
        return this.num + arg1 + arg2 + arg3;
        };
        console.log(addNum.call(obj1,2,2,2));
        // document.write(addNum.call(obj1,2,2,2));
        
        // BIND
        var obj2= {num:6};
        
        var addNum=function(arg1, arg2, arg3){
        return this.num + arg1 + arg2 + arg3;
        };
        
        var boundFunction = addNum.bind(obj2);
        console.log(boundFunction(2,2,2));
        // document.write(boundFunction(2,2,2));
        </script>
        </body>
</body>
</html>
